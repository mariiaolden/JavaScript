<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <img src="images/image1.jpg" id="image1" />
      <img src="images/image2.jpg" id="image2" />
      <img src="images/image3.jpg" id="image3" />
      <img src="images/image4.jpg" id="image4" />
      <img src="images/image5.jpg" id="image5" />
    </div>
    <script type="text/javascript">
      function change (event) {
        if(!event.target.src.includes("_2")) {
              event.target.src = 'images/' + event.target.id + "_2.jpg"
        }
    else {
      event.target.src = event.target.src.replace("_2", "")
    }
      }
      let images = document.querySelector(".container").children;
      for (element of images) {
        element.addEventListener('mouseenter',change);
        element.addEventListener('mouseout',change);
      }
    </script>
  </body>
</html>
