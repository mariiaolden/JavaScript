<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img src="images/image1.jpg" id="image1" onmouseover="mOver(this)" onmouseout="mOut(this)"/>
    <script>
function mOver(obj) {
  obj.style.border = "3px red solid"
}

function mOut(obj) {
  obj.style.border = "none"
}
</script>
