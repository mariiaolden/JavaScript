<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opdracht 4</title>
</head>
<body>
  <form>
    <label for="password">Password : </label><input type="text" name="password" value="" id="password"/>
    <label for="confirmation">Confirm : </label><input type="text" name="confirmation" value="" id="confirmation"/>
    <button type="button" name="button" >Submit</button>
  </form>
  <script type="text/javascript">
  function confirm(event){
    let password = document.getElementById('password')
    let confirm = document.getElementById('confirmation')
    if (password.value === confirm.value) {
      password.style.border = "3px green solid"
      confirm.style.border = "3px green solid"
    }else{
      password.style.border = "3px red solid"
      confirm.style.border = "3px red solid"
    }
  }
  let submit = document.querySelector('button')
  submit.addEventListener('click', confirm)
  </script>
</body>
</html>
